configfile: "config_files/arabidopsis.yaml"
cluster-cancel: "scancel"
jobscript: "slurm-jobscript.sh"
cluster: "slurm-submit.py"
cluster-status: "slurm-status.py"
local-cores: 1
use-conda: "True"
conda-frontend: "mamba"
conda-prefix: "~/.conda/envs"
resources:
  - downloads=4
jobs: "16"
printshellcmds: "True"
rerun-incomplete: "True"
rerun-triggers: "mtime" # this will prevent changes in the code from causing reruns
default-resources:
  - mem_mb=0    # this is needed to set the default rule behavior to use mem-per-cpu, the job sumbission wrapper uses sbatch with mem-per-cpu if mem_mb is 0

